<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <style>


.completed {
  text-decoration: line-through;
  color: gray;
}

input[type="checkbox"] {
  margin-right: 10px;
}

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #app {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #todo-list {
      list-style-type: none;
      padding: 0;
    }

    #todo-list li {
        
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    #todo-list li span {
      margin-left: 15px;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
    }

    .high {
      background-color: #e74c3c;
      color: white;
    }

    .medium {
      background-color: #f39c12;
      color: white;
    }

    .low {
      background-color: #2ecc71;
      color: white;
    }

    #todo-list button {
      background-color: #e74c3c;
      width: 25%;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #todo-list button:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>

  <div id="app"></div>

  <script type="module" src="todo-app.js"></script>

</body>
</html>
